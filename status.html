<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="js/config.js"></script>
  <script>
    const nullValue=function(value,defaultValue){
      return typeof(value) != 'undefined' && value!==null?value:defaultValue;
    }

    const epochToIsoData=function(epoch){
      if(!epoch){
        return "";
      }
      let date = new Date(epoch);
      
      return date.toISOString();
    }

    const refresh=function(){
      fetch(getHost()+"/status").then(res=>{
        if(!res.ok){
          throw new Error("Http error "+res.status);
        }
        return res;
      }).then(res=>{
        return res.json();
      }).then(data=>{
        updateStatus(data);
      }).catch(err=>{
        updateStatus({error:err.message});
      });
    }

    const updateStatus=function(data){
      emptyService();
      addService("Last update",(new Date()).toISOString());      
      for (const key in data) {
        if (data.hasOwnProperty(key)) {
          addService(key,data[key]);
        }
      }
    }

    const emptyService=function(){
      let table=document.getElementById("statusData");
      while(table.firstChild){
        table.removeChild(table.firstChild);
      }
    }

    const addService=function(service,status){
      let table=document.getElementById("statusData");
      let tr = document.createElement("tr");
      
      let tdService = document.createElement("td");
      tdService.appendChild(document.createTextNode(service));
      tr.appendChild(tdService);

      let tdStatus = document.createElement("td");
      tdStatus.appendChild(document.createTextNode(status));
      tr.appendChild(tdStatus);

      table.appendChild(tr);
    }

    const init = function(){
      document.getElementById("btnRefresh").addEventListener("click",refresh);
      refresh();
    }

    const handleSpinner=function(btnId, spin){
      let btn = document.getElementById(btnId);
      let spinner = document.getElementById(btn.getAttribute("spinner"));
      let label = document.getElementById(btn.getAttribute("spinnerLabel"));

      btn.disabled=spin;
      spinner.style.display=spin?"inline-block":"none";
      label.style.display=!spin?"inline-block":"none";
    }

    window.addEventListener("load",init);
  </script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4 px-4">
    <a class="navbar-brand" href="index.html">Menu Graphique</a>
    
    <button class="btn btn-success my-2 my-sm-0" id="btnRefresh">Refresh</button>    
  </nav>

  <main role="main" class="container">
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Services</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="statusData">

      </tbody>
    </table>

</main>
<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
